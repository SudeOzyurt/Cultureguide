<body>
    <h1 id="h1signin">ÜYE OL</h1>
    <div id="top-container" style="color: white;">
     <form action="index.html" method="post">
        <label for="username">Kullanıcı Adı:</label>
        <input style="border-radius: 1rem;" type="text" id="username"">
        <br><br>
        <label for="password">Şifre:</label>
        <input style="border-radius: 1rem;" type="password" id="password">
        <br><br>
        <label for="password.again">Şifre Tekrar:</label>
        <input style="border-radius: 1rem;" type="password.again"id="password.again">
        <br><br>
        <label for="birthday">Dogum Tarihi</label>
        <input style="border-radius: 1rem;" type="date" id="birthday">
        <br><br>
        <label for="">Cinsiyet :</label>
        <br>
        <label for="male">Erkek</label>
        <input style="border-radius: 1rem;" type="radio" name="male" id="gender">
        <label for="female">Kadın</label>
        <input style="border-radius: 1rem;" type="radio" name="female" id="gender">
        <br><br>
        <label for="email">Email</label>
        <input style="border-radius: 1rem;" type="email" id="email">
        <label for="">Telefon No</label>
        <input style="border-radius: 1rem;" type="tel" id="phone" placeholder="   555 555 5555" pattern="[0-9] {3}-[0-9] {3}-[0-9]{4}">
        <br><br>
        <label for="city">Sehir</label>
        <select name="" id="city">
        <option value="Ankara">Ankara</option>
        <option value="İstanbul">İstanbul</option>
        <option value="Yozgat">Yozgat</option>
        <option value="Düzce">Düzce</option>
        </select>
        <br><br>
        <label  for="sartlar"> Üyelik Şartlarını Kabul Ediyorum</label>
        <input style="border-radius: 1rem;" type="checkbox"id="sartlar">
        <br><br>
        <button id="button"  onclick="window.location.href='uye-ol-formu.html';">Üye Ol</button>
        <br>
    </form>
